<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
     <title>Work Day Scheduler</title>
  </head>
 
  
  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day.</p>
      <p id="currentDay" class="current"></p>
         <p>Current Date</p>
    </header>

    <!--9AM-->
    <div class="container">
      <div class="row row-cols-3 border">
        <div class="col text-right border">9:00AM</div>
        <textarea class="form-control col-8" type="text" id="9AM" data-hour="09"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!--10AM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">10:00AM</div>
        <textarea class="form-control col-8" type="text" id="10AM" data-hour="10"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!--11AM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">11:00AM</div>
        <textarea class="form-control col-8" type="text" id="11AM" data-hour="11"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!--12PM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">12:00PM</div>
        <textarea class="form-control col-8" type="text" id="12PM" data-hour="12"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!--1PM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">1:00PM</div>
        <textarea class="form-control col-8" type="text" id="1PM" data-hour="13"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!--2PM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">2:00PM</div>
        <textarea class="form-control col-8" type="text" id="2PM" data-hour="14"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!--3PM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">3:00PM</div>
        <textarea class="form-control col-8" type="text" id="3PM" data-hour="15"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>

      <!--4PM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">4:00PM</div>
        <textarea class="form-control col-8" type="text" id="4PM" data-hour="16"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>
      <!--5PM-->
      <div class="row row-cols-3 border">
        <div class="col text-right border">5:00PM</div>
        <textarea class="form-control col-8" type="text" id="5PM" data-hour="17"></textarea>
        <div class="col border d-flex align-items-center justify-content-center save-icon save-container">
          <i class="fas fa-save"></i>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
